  #应用ID
  appid: wx8397f8696b538317
  #商户ID
  partner: 1473426802
  #秘钥
  partnerkey: T6m9iK73b0kn9g5v426MKfHQH7X8rKwb
  #支付回调地址
  notifyurl: http://18515411913.zicp.vip:24182/weixin/pay/notify/url

#位置支付交换机和队列
mq:
  pay:
    #要发给哪个交换机
    exchange:
      order: exchange.order
    queue:
      order: queue.order
    routing:
      key: queue.order